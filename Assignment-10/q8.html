<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Country-State Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        select {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }

        label {
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Country-State Selection</h2>

<label for="country">Select Country:</label>
<select id="country">
    <option value="">Select a country</option>
    <option value="USA">USA</option>
    <option value="India">India</option>
    <option value="UK">UK</option>
</select>

<label for="state">Select State:</label>
<select id="state">
    <option value="">Select a state</option>
</select>

<script>
    const countryStateData = {
        USA: ["California", "Texas", "New York"],
        India: ["Delhi", "Mumbai", "Kolkata"],
        UK: ["England", "Scotland", "Wales"]
    };

    const countryDropdown = document.getElementById('country');
    const stateDropdown = document.getElementById('state');

    function populateStates() {
        const selectedCountry = countryDropdown.value;
        stateDropdown.innerHTML = '<option value="">Select a state</option>';

        if (selectedCountry) {
            const states = countryStateData[selectedCountry];
            states.forEach(state => {
                const option = document.createElement('option');
                option.value = state;
                option.textContent = state;
                stateDropdown.appendChild(option);
            });
        }
    }

    countryDropdown.addEventListener('change', populateStates);
</script>

</body>
</html>
