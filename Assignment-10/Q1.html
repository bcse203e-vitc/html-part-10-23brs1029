<html>
<head>
    <title>Number Guessing</title>
</head>
<body>

<h2>Number Guessing</h2>
<p>Guess a number between 1 and 10 :</p>

<input type="number" id="userGuess" placeholder="Enter your guess :" min="1" max="10">
<button onclick="guessNumber()">Guess</button>

<p id = "message"></p>

<script>

    const correctNumber = Math.floor(Math.random() * 50) + 1;

    function guessNumber() {
        let guess;
        do {
            guess = parseInt(document.getElementById('userGuess').value);

            if (guess < correctNumber) {
                document.getElementById('message').textContent = 'Too low! Try again.';
            } else if (guess > correctNumber) {
                document.getElementById('message').textContent = 'Too high! Try again.';
            } else {
                document.getElementById('message').textContent = 'Congratulations! You guessed the correct number!';
                break;
            }

        } while (guess !== correctNumber);
    }
</script>

</body>
</html>
