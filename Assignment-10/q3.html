<html>
<head>
    <title>Change Background Color</title>
</head> 
<body style="text-align: center; line-height: 20px;">

    <h2>Pizza Order Form</h2>
    
    <form id="pizzaForm">
        <div>
            <h3>Select Pizza Size:</h3>
            <label>
                <input type="radio" name="size" value="Small"> Small
            </label>
            <label>
                <input type="radio" name="size" value="Medium"> Medium
            </label>
            <label>
                <input type="radio" name="size" value="Large"> Large
            </label>
        </div>
    
        <div>
            <h3>Select Toppings :</h3>
            <label>
                <input type="checkbox" name="toppings" value="Cheese"> Cheese
            </label>
            <label>
                <input type="checkbox" name="toppings" value="Pepperoni"> Pepperoni
            </label>
            <label>
                <input type="checkbox" name="toppings" value="Mushrooms"> Mushrooms
            </label>
            <label>
                <input type="checkbox" name="toppings" value="Olives"> Olives
            </label>
        </div>
    
        <button type="submit" >Submit Order</button>
    </form>
    
    <h3>Your Order Summary:</h3>
    <p id="orderSummary"></p>
    
    <script>
        const form = document.getElementById('pizzaForm');
        const orderSummary = document.getElementById('orderSummary');

    form.addEventListener('submit', function(event) {
    event.preventDefault();

    const size = document.querySelector('input[name="size"]:checked');
    
    const toppings = [];
    const toppingCheckboxes = document.querySelectorAll('input[name="toppings"]:checked');
    toppingCheckboxes.forEach(checkbox => {
        toppings.push(checkbox.value);
    });

    if (!size) {
        orderSummary.textContent = 'Please select a pizza size.';
        return;
    }

    let summary = `You ordered a ${size.value} pizza with the following toppings: `;
    
    if (toppings.length === 0) {
        summary += 'No toppings.';
    } else {
        summary += toppings.join(', ') + '.';
    }

    orderSummary.textContent = summary;
    });
        

    </script>
    
    </body>
</html>
